
<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="style.css" />

  <body style="background-color:#0b0b45">

    <!-- header ends -->
<br><br><br><br>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="" />

        <input type="text" placeholder="" />

        <input type="text" placeholder="" />

        <input type="password" placeholder="" />

    <p class="para-2">

    </p>
